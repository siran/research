<meta charset="utf-8">
<style>
    /* preserve human-readable Markdown layout */
    body {
        white-space: pre-wrap;
        /* <-- critical */
        font-family: monospace;
        font-size: 18px;
        line-height: 1.5;
        margin: 2em;
        /*max-width: 80ch;*/
    }

    /*a {
        color: #0645ad;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }*/
</style>
<script>
    (function () {
        try {
            var html = document.body.innerHTML;
            var i = html.indexOf('<meta');
            var pre = i >= 0 ? html.slice(0, i) : html;

            // Markdown links: allow spaces; trim
            pre = pre.replace(/\[([^\]]+)\]\(([^)]+)\)/g, function (_m, t, u) {
                return '<a href="' + u.trim() + '">' + t + '</a>';
            });

            // Bare URLs â†’ <a>; don't match inside ](URL)
            pre = pre.replace(/(^|\s)((https?:\/\/[^\s)]+))/g, '$1<a href="$2">$2</a>');

            document.body.innerHTML = pre + (i >= 0 ? html.slice(i) : '');
        } catch (e) { }
    })();
</script>
