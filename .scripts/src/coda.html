---
<meta charset="utf-8">
<style>
    * {
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 20px;
    }
</style>
<script>
    (function () {
        try {
            var html = document.body.innerHTML;
            var i = html.indexOf('<meta');
            var pre = i >= 0 ? html.slice(0, i) : html;

            // 1) Markdown links: allow spaces; trim
            pre = pre.replace(/\[([^\]]+)\]\(([^)]+)\)/g, function (_m, t, u) {
                return '<a href="' + u.trim() + '">' + t + '</a>';
            });

            // 2) Bare URLs â†’ <a>; don't match when preceded by '(' (so we avoid ](URL)
            pre = pre.replace(/(^|\s)((https?:\/\/[^\s)]+))/g, '$1<a href="$2">$2</a>');

            document.body.innerHTML = pre + (i >= 0 ? html.slice(i) : '');
        } catch (e) { }
    })();
</script>
