name: Build & Deploy PNPMD site

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.scripts/**'
      - 'pnpmd.map'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: pandoc/latex:latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # No apt-get. Use setup-python (works inside container).
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Tools
        run: |
          pandoc --version
          python --version

      - name: Build site (no commits)
        env:
          BASE_URL: ${{ vars.BASE_URL || format('https://{0}.github.io/{1}', github.repository_owner, github.event.repository.name) }}
        run: |
          python .scripts/build_site.py
          mkdir -p site && touch site/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
